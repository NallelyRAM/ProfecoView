<div class="container">
    <h2>Ingrese los datos respectivos de ProFeCo</h2>
    <form action="/action_page.php">

        <div class="form-group">
            <label>Nombre(s):</label>
            <input type="Name" class="form-control" id="nombre" placeholder="Ingrese su/s nombre" name="nombre">
        </div>

        <div class="form-group">
            <label>Apellidos:</label>
            <input type="Name" class="form-control" id="apellido" placeholder="Ingrese sus apellidos" name="lastname">
        </div>

        <div class="form-group">
            <label>Clave de responsable:</label>
            <input type="Name" class="form-control" id="claveResponsable" placeholder="Ingrese sus clave de responsable" name="lastname">
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email" name="email">
        </div>

        <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Ingrese una contraseña" name="pswd">
        </div>

        <div class="form-group">
            <label for="pwd">Confirmar contraseña:</label>
            <input type="password" class="form-control" id="cpwd" placeholder="Confirme su contraseña" name="cpswd">
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="../html/registro.html" class="btn btn-warning"> Cancelar</a>
    </form>
</div>



</body>
