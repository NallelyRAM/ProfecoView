        <p>Agregue alguna oferta para algún producto.</p>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="../html/comentariosSupermercado.html">Comentarios</a>
            </li>           
        </ul>
        <div class="botonAgregarOferta">
            <button type="submit" style="width: 200px;" data-toggle="modal" data-target="#myModal" >Agregar oferta</button>
        </div>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Agregar oferta</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body" style="text-align: center;">
                    <input id="nombreProducto" size="35" placeholder="Nombre" style="margin-bottom: 10px;"><br>
                    <input id="marcaProducto" size="35" placeholder="Marca" style="margin-bottom: 10px;"><br>
                    <input id="precioProducto" size="35" placeholder="Precio" style="margin-bottom: 10px;"><br>
                    <input id="stockProducto" size="35" placeholder="Stock" style="margin-bottom: 10px;"><br>
                    <input id="supermercadoProducto" size="35" placeholder="nombreSupermercado" style="margin-bottom: 10px;">
                </div>
                
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button id="botonActualizar" type="button" class="btn btn-success" data-dismiss="modal">Listo</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
                
              </div>
            </div>
          </div>

        <div class="container">         
            <table class="table table-dark table-striped" id="respuesta" id="tablaUsuarios">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Marca</th>
                  <th>Precio</th>
                  <th>Stock</th>
                  <th>Supermercado</th>
                  <th>Detalles</th>
